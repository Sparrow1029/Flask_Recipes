{% extends "base.html" %}

{% block app_content %}
		<script>
			$(document).ready(function(){
				$('.list-scroll').css('max-height', $(window).height());

			});
		</script>

	<div class="container">
	<h1 style="text-align: center">Recipes</h1>
	<p style="text-align: center">These are recipes collected over the years by the DiRaffaele family</p>
  <!--<p style="font-size: 0.6em; text-align: center">**Disclaimer: There are spelling
    and formatting errors, which are not the fault of the programmer...** ;)</p>-->
		<div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6">
				<div class="recipe-list">
					<div class="list-scroll">
						<ul>
					{% for recipe in recipes %}
						<li><a href="{{ url_for('main.recipe_detail', recipe_id=recipe.id) }}"><p>{{ recipe.name }}</p></a></li>
					{% endfor %}
						</ul>
					</div>
				</div>
      </div>
      <div class="col-sm-3"></div>
    </div>
  </div>
	<br>
	<br>
{% endblock %}
